{% extends "accounts/base.html" %}
{% load static %}
{% block content %}


<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center"></h5>
        <form method="POST">
            {% csrf_token %}
            <table class="profile_table mb-4">
                <tbody>
                <tr>
                    <th class="header">郵便番号</th>
                    <td class="data form_wrap form_wrap-2"><input type="text" name="name" placeholder="氏名"></td>
                </tr>
                <tr>
                    <th class="header">郵便番号</th>
                    <td class="data"><input id="postcode" type="text" name="prefcode" placeholder="ここに郵便番号を入力する(ハイフン不要)"></td>
                    <td class="data"><input id="postcode_search" type="button" value="郵便番号検索"></td>
                </tr>
                <tr>
                    <th class="header">都道府県</th>
                    <td class="data"><input id="prefecture" type="text" name="address1" placeholder="都道府県"></td>
                </tr>
                <tr>
                    <th class="header">住所</th>
                    <td class="data"><input id="city" type="text" name="address2" placeholder="市区町村名"></td>
                </tr>
                <tr>
                    <th class="header">住所</th>
                    <td class="data"><input id="address" type="text" name="address3" placeholder="残りの住所"></td>
                </tr>

                </tbody>
            </table>
            <div class="button mx-auto">
                <input class="btn btn-lg btn-warning btn-block" type="submit" value="登録">
            </div>
        </form>
<!--        <div class="button mx-auto">-->
<!--            <input class="btn btn-lg btn-warning btn-block" type="submit" value="登録">-->
<!--        </div>-->
    </div>
</div>
{% endblock %}
